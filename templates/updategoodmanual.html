{% extends 'base.html' %}
{% block content %}
    <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-wp8o{border-color:#000000;text-align:center;vertical-align:top}
.tg .tg-550x{border-color:#000000;font-size:11px;text-align:center;vertical-align:middle}
.tg .tg-73oq{border-color:#000000;text-align:center;vertical-align:top}
</style>
    <form method="post">
    {% csrf_token %}
    Nazwa <input type="text" name='name' value="{{ good.name }}">
        Indeks <input type="number" min="1000000000" max="9999999999" name="number" value="{{ good.index }}">
{{ index_error }}
        Ilość <input type="number" name="quantity" value="{{ good.quantity }}"><br>
        Opis <input type="text" name="description" value="{{ good.description }}"><br>
    <br>
    <hr>
<table class="tg">
<thead>
  <tr>
    <th class="tg-550x">Materiał</th>
    <th class="tg-73oq">Ilość potrzebna</th>
  </tr>
</thead>
<tbody>
    {% for need in needs %}
<tr>
    <td class="tg-wp8o"><input type="checkbox" name="materials" value="{{ need.0.id }}" checked> {{ need.0.name }}</td>
    <td class="tg-73oq"><input type="number" type="number" min=0 name="{{ need.0.id }}" value={{ need.1 }}></td>
  </tr>
{% endfor %}
    {% for material in rest_materials %}
<tr>
    <td class="tg-wp8o"><input type="checkbox" name="materials" value="{{ material.id }}" > {{ material.name }}</td>
    <td class="tg-73oq"><input type="number" type="number" min=0 name="{{ material.id }}" value='0'></td>
  </tr>
{% endfor %}


</tbody>
</table>
    <hr>
    <input type="submit" value="Zapisz">
    {{ message }}
{{ dok }}
    </form>


{% endblock %}
